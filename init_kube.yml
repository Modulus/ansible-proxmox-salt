---
  - name: Purge python2
    hosts: kubes,kube_masters
    gather_facts: False
    become: yes
    tasks:
      - name: purge python 2
        package:
          name: python
          state: absent

  - name: Setup server for k8s
    hosts: kubes,kube_masters
    gather_facts: True
    become: yes
    roles:
      - core
