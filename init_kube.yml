---
  - name: Setup server for k8s
    hosts: kubes,kube_masters
    gather_facts: True
    become: yes
    roles:
      - core
    tags:
      - k8s
  
  - name: Partition data partitions
    hosts: kubes
    gather_facts: True
    become: yes
    roles:
      - data_partition
    tags:
      - disk
